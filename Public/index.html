<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min (8).css">
    
    <title>Sign Up Page !!</title>
</head>
<body>
    <div class="container">
        <section class="row mt-5 text-center">
            <div class="col-md-6 m-auto">
                <h1><i class="fa-solid fa-user-plus fa-2x"></i></h1>
                <h1 class="display-4">Sign Up </h1>
                <p class="lead">
                    Enter your details to Sign Up . 
                </p>
                <form action="/signup" method="POST">
                    <div class="form-group">
                        <input  type="text" name="firstName" id="first-name" class="form-control" placeholder="First Name" />

                    </div>
                    <br>

                    <div class="form-group">
                        <input type="text" name="lastName" id="last-name" class="form-control" placeholder="Last Name">

                    </div>

                    <br>

                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email">

                    </div>

                    <br>

                    

                    

                    <button type="submit" class="btn btn-primary btn-block">
                        Sign In
                    </button>
                </form>
            </div>
        </section>
    </div>
    
    <script src="https://kit.fontawesome.com/80383c9d0a.js" crossorigin="anonymous"></script>
    
   
</body>
</html>
